<br><br>
<div class="container">
  <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4 moverCenter">
          <h1 class="text-center login-title text-white">{{titulo}}</h1>
          <div class="account-wall">
            <h3 class="text-center login-title" >Login</h3>
              <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                  alt="">
              <form class="form-signin" method="post">
              <input [(ngModel)]="usuario.username" type="text" class="form-control" name="username" id="username" placeholder="Username" required autofocus>
              <input [(ngModel)]="usuario.password" type="password" class="form-control" name="password" id="password" placeholder="Password" required>
              <button (click)='login()' class="btn btn-lg btn-primary btn-block" type="submit">
                  Sign in</button>
              </form>
          </div>
          <!--<a routerLink="/usuario" class="text-center new-account">Create an account </a>-->
      </div>
      </div>
      </div>
